<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="loginform.css">
</head>
<body>
    <div class="container_fluid">

        <div class="container">

           <div class="row">
               <h1 class="text_grey">Login</h1>
           </div>

           <form action="">
               <div class="row">
                   <input class="email" type="email" required placeholder="E-mail">
               </div>
               <div class="row">
                   <input class="password" type="password" required placeholder="password" minlength="8">
               </div>
               <div class="row">
                   <button class="submitbutoon" type="submit">Sign In</button>
               </div>
           </form>

           <div class="row pb-50 text-sm">
               <a class="text_grey" href="">Lost your password?</a>
           </div>
        </div>

        <div class="row halign pb-20">
            <p class="text_white">Don't have an account? <a class="text_white" href="">Sign up here</a></p>
        </div>
    </div>
    
</body>
</html>
