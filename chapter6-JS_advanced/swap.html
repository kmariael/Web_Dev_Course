<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call by value vs Call by value and reference</title>
</head>
<body>
  <script>
      function swap (a,b) {
          let tmp = a;
          a = b; //τοπική μεταβλητή
          b = tmp; //τοπική μεταβλητή
      }

      let a = 10;
      let b = 5;

      document.write(`a = ${a} b = ${b} <br>`);

      swap(a,b);

      document.write(`a = ${a} b = ${b} <br><br>`)
  </script>

  <script>
    function swap(arr) {
        let tmp = arr[0];
        arr[0] = arr[1];
        arr[1] = tmp;
    }

    let arr = [1, 5];

    document.write(`arr[0] = ${arr[0]} arr[1] = ${arr[1]} <br>`);

    swap(arr);

    document.write(`arr[0] = ${arr[0]} arr[1] = ${arr[1]} <br>`);
  </script>
</body>
</html>
